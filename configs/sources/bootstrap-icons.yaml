id: bootstrap-icons
name: Bootstrap Icons
description: Official open source SVG icon library for Bootstrap
type: git

git:
  repo: twbs/icons
  branch: main
  depth: 1
  sparse_paths:
    - icons/

license:
  spdx: MIT
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  share_alike: false

# Note: Fill icons are matched first, then all remaining icons are treated as outline
# The scan logic skips files already matched by earlier patterns
paths:
  - pattern: "icons/*-fill.svg"
    format: svg
    tags: [icon, ui, bootstrap]
    style: fill
  - pattern: "icons/*.svg"
    format: svg
    tags: [icon, ui, bootstrap]
    style: outline

metadata:
  homepage: https://icons.getbootstrap.com
  icon_count: 2000
  styles: [outline, fill]
