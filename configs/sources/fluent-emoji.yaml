id: fluent-emoji
name: Fluent Emoji
description: Microsoft's Fluent Emoji with full Unicode coverage
type: git
category: Vector
subcategory: Emoji

git:
  repo: microsoft/fluentui-emoji
  branch: main
  depth: 1
  sparse_paths:
    - assets/

license:
  spdx: MIT
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  share_alike: false

paths:
  - pattern: "assets/**/*.svg"
    format: svg
    tags: [emoji, unicode, fluent]

metadata:
  homepage: https://github.com/microsoft/fluentui-emoji
  coverage: full-unicode
  size_estimate_mb: 150
  styles: [3D, Color, Flat, High Contrast]
