id: ionicons
name: Ionicons
description: Premium designed icons for use in web, iOS, Android, and desktop apps
type: git
category: Vector
subcategory: Icons

git:
  repo: ionic-team/ionicons
  branch: main
  depth: 1
  sparse_paths:
    - src/svg/

license:
  spdx: MIT
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  share_alike: false

# Ionicons use naming convention for styles:
# - *-outline.svg: outline style
# - *-sharp.svg: sharp style
# - *.svg (no suffix): filled style
paths:
  - pattern: "src/svg/*-outline.svg"
    format: svg
    tags: [icon, ui, ios, android]
    style: outline
  - pattern: "src/svg/*-sharp.svg"
    format: svg
    tags: [icon, ui, ios, android]
    style: sharp
  - pattern: "src/svg/*.svg"
    format: svg
    tags: [icon, ui, ios, android]
    style: filled

metadata:
  homepage: https://ionic.io/ionicons
  icon_count: 1300
  styles: [outline, filled, sharp]
