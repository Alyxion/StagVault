id: lucide
name: Lucide Icons
description: Beautiful & consistent icons - Fork of Feather Icons
type: git

git:
  repo: lucide-icons/lucide
  branch: main
  depth: 1
  sparse_paths:
    - icons/

license:
  spdx: ISC
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  share_alike: false

paths:
  - pattern: "icons/*.svg"
    format: svg
    tags: [icon, ui, minimal]

metadata:
  homepage: https://lucide.dev
  icon_count: 1500
  styles: [outline]
