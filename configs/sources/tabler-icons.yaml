id: tabler-icons
name: Tabler Icons
description: Over 5000 free MIT-licensed high-quality SVG icons
type: git
category: Vector
subcategory: Icons

git:
  repo: tabler/tabler-icons
  branch: main
  depth: 1
  sparse_paths:
    - icons/

license:
  spdx: MIT
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  share_alike: false

paths:
  - pattern: "icons/outline/*.svg"
    format: svg
    tags: [icon, ui, outline]
    style: outline
  - pattern: "icons/filled/*.svg"
    format: svg
    tags: [icon, ui, filled]
    style: filled

metadata:
  homepage: https://tabler-icons.io
  icon_count: 5000
  stroke_width: 2
  styles: [outline, filled]
