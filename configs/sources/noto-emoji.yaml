# Noto Emoji - Google's open-source emoji set
# Official repository with SVG sources
id: noto-emoji
name: Noto Emoji
type: git
description: Google's Noto Emoji set - color emojis and flags in SVG format

git:
  repo: googlefonts/noto-emoji
  branch: main
  commit: 8998f5dd683424a73e2314a8c1f1e359c19e8742
  depth: 1
  sparse_paths:
    - svg/
    - third_party/region-flags/svg/
    - third_party/region-flags/waved-svg/

# Default license - OFL for the emoji artwork
license:
  spdx: OFL-1.1
  name: SIL Open Font License 1.1
  url: https://github.com/googlefonts/noto-emoji/blob/main/fonts/LICENSE
  attribution_required: false
  commercial_ok: true
  modification_ok: true
  notes: Noto Emoji font artwork is licensed under OFL

# Per-path license overrides
license_overrides:
  # Third party region flags are public domain
  - pattern: "third_party/region-flags/**"
    license:
      spdx: CC0-1.0
      name: Public Domain
      url: https://github.com/googlefonts/noto-emoji/blob/main/third_party/region-flags/LICENSE
      notes: Region flags are public domain or exempt from copyright

paths:
  # Main emoji SVGs
  - pattern: "svg/*.svg"
    format: svg
    tags: [emoji, noto]
    category: emoji

  # Flat region flags (square)
  - pattern: "third_party/region-flags/svg/*.svg"
    format: svg
    tags: [emoji, noto, flags, country-flag, flat]
    category: country-flag
    style: flat

  # Waved region flags
  - pattern: "third_party/region-flags/waved-svg/*.svg"
    format: svg
    tags: [emoji, noto, flags, country-flag, waved]
    category: country-flag
    style: waved

# Alias configuration - maps filenames to human-readable names
# See docs/aliases.md for full documentation
aliases:
  database: stagvault/data/emojis/emoji_db.json
  key_pattern: "emoji_u(?P<key>[0-9a-fA-F_]+)"
  key_transform: uppercase

metadata:
  homepage: https://fonts.google.com/noto/specimen/Noto+Color+Emoji
  coverage: full-unicode
